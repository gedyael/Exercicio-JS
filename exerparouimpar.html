// programa que verifica se um numero e par ou impar
<html>
    <body>
        <script type="text/javascript">
            var x = Math.floor(Math.random()*100) +1;
            var divisao = x%2
            
            if (divisao == 0){
                console.log(divisao + " É IMPAR");

            }else{
                console.log(divisao + " É PAR");
            }
        </script>
    </body>
</html>
